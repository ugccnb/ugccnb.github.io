<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ukrainian Catholic Church of New Brunswick</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="translate.js" defer></script>
  </head>
  <body>
    <header class="bg-light p-4 text-center">
      <h1 class="display-4" data-lang="title">
        Welcome to the Ukrainian Catholic Church of New Brunswick
      </h1>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">UGCC NB</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" data-lang="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-lang="about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-lang="contact">Contact</a>
              </li>
            </ul>
            <div class="language-switcher">
              <button class="btn btn-outline-primary me-2" id="en">
                English
              </button>
              <button class="btn btn-outline-primary me-2" id="uk">
                Українська
              </button>
              <button class="btn btn-outline-primary" id="fr">Français</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <section>
        <h2 class="text-center" data-lang="welcome">Welcome to our Church</h2>
        <p class="lead text-center" data-lang="description">
          We are a vibrant community of believers in New Brunswick. Join us for
          Mass and community activities!
        </p>
      </section>
    </main>

    <footer class="bg-light p-3 text-center mt-auto">
      <p data-lang="footer">© Ukrainian Catholic Church of New Brunswick</p>
    </footer>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
